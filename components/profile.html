<div class="prototype">
    <div class="screen-title">个人资料</div>
    <div class="header">
        <div>我的</div>
        <div><i class="fas fa-cog"></i></div>
    </div>
    <div class="content notion-container">
        <div style="text-align: center; margin-bottom: 20px;">
            <div class="notion-avatar" style="width: 80px; height: 80px; font-size: 32px; margin: 0 auto 10px auto; background-color: var(--primary);">王</div>
            <div style="font-weight: 600; font-size: 18px;">小王</div>
            <div style="color: #777; font-size: 14px;">加入时间：2023年1月15日</div>
        </div>

        <!-- 添加个人基本信息设置区域 -->
        <div class="notion-section">
            <div class="notion-section-title">
                <i class="fas fa-id-card"></i> 个人信息
            </div>
            
            <div class="notion-panel">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                    <div style="color: #777; font-size: 14px;">昵称</div>
                    <div style="font-weight: 500; display: flex; align-items: center;">
                        小王 <i class="fas fa-chevron-right" style="margin-left: 8px; font-size: 12px; color: #ccc;"></i>
                    </div>
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                    <div style="color: #777; font-size: 14px;">头像</div>
                    <div style="font-weight: 500; display: flex; align-items: center;">
                        <div class="notion-avatar" style="width: 24px; height: 24px; font-size: 12px; margin-right: 8px; background-color: var(--primary);">王</div>
                        <i class="fas fa-chevron-right" style="font-size: 12px; color: #ccc;"></i>
                    </div>
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div style="color: #777; font-size: 14px;">我的生日</div>
                    <div style="font-weight: 500; display: flex; align-items: center;">
                        <div style="display: flex; align-items: center; color: #E57373; margin-right: 8px;">
                            <i class="fas fa-birthday-cake" style="margin-right: 4px;"></i> 8月12日
                        </div>
                        <i class="fas fa-chevron-right" style="font-size: 12px; color: #ccc;"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="notion-section">
            <div class="notion-section-title">
                <i class="fas fa-award"></i> 我的贡献
            </div>
            
            <div class="notion-panel">
                <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                    <div style="text-align: center; flex: 1;">
                        <div style="font-weight: 600; font-size: 20px; color: var(--primary);">16</div>
                        <div style="font-size: 13px; color: #777;">完成任务</div>
                    </div>
                    <div style="text-align: center; flex: 1;">
                        <div style="font-weight: 600; font-size: 20px; color: var(--blue);">5</div>
                        <div style="font-size: 13px; color: #777;">帮助他人</div>
                    </div>
                    <div style="text-align: center; flex: 1;">
                        <div style="font-weight: 600; font-size: 20px; color: var(--yellow);">3</div>
                        <div style="font-size: 13px; color: #777;">获得帮助</div>
                    </div>
                </div>
                
                <div class="notion-stat-item">
                    <div style="width: 80px; color: #777; font-size: 13px;">完成率</div>
                    <div class="stat-bar" style="flex: 1; margin: 0 10px;">
                        <div class="stat-bar-fill" style="width: 85%;"></div>
                    </div>
                    <div style="font-weight: 500;">85%</div>
                </div>
            </div>
        </div>

        <div class="notion-section">
            <div class="notion-section-title">
                <i class="fas fa-clipboard-list"></i> 常用任务类型
            </div>
            
            <div class="notion-panel">
                <div class="notion-stat-item">
                    <div class="task-tag cleaning" style="margin: 0;"></div>
                    <div class="notion-stat-label">清洁</div>
                    <div class="notion-stat-value">8次</div>
                </div>
                <div class="notion-stat-item">
                    <div class="task-tag shopping" style="margin: 0;"></div>
                    <div class="notion-stat-label">采购</div>
                    <div class="notion-stat-value">5次</div>
                </div>
                <div class="notion-stat-item">
                    <div class="task-tag bills" style="margin: 0;"></div>
                    <div class="notion-stat-label">缴费</div>
                    <div class="notion-stat-value">3次</div>
                </div>
            </div>
        </div>

        <div class="notion-section">
            <div class="notion-section-title">
                <i class="fas fa-star"></i> 收到的感谢
            </div>
            
            <div style="background-color: rgba(255, 224, 130, 0.3); border-left: 3px solid var(--yellow); padding: 10px; margin: 10px 0; border-radius: 4px; font-size: 14px;">
                <i class="fas fa-quote-left" style="color: #e0a800; margin-right: 5px;"></i> 谢谢你总是记得帮我倒垃圾！ <span style="color: #777; font-size: 12px; margin-left: 5px;">- 小张</span>
            </div>
            
            <div style="background-color: rgba(255, 224, 130, 0.3); border-left: 3px solid var(--yellow); padding: 10px; margin: 10px 0; border-radius: 4px; font-size: 14px;">
                <i class="fas fa-quote-left" style="color: #e0a800; margin-right: 5px;"></i> 今天打扫得很干净，辛苦啦！ <span style="color: #777; font-size: 12px; margin-left: 5px;">- 小李</span>
            </div>
        </div>

        <!-- 我的纪念日部分重新设计 -->
        <div class="notion-section">
            <div class="notion-section-title">
                <i class="fas fa-gift"></i> 我的纪念日
            </div>
            
            <div class="notion-panel">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                    <div style="display: flex; align-items: center;">
                        <i class="fas fa-glass-cheers" style="color: #FFB74D; margin-right: 8px;"></i>
                        <div>与小李认识纪念日</div>
                    </div>
                    <div style="color: #777; font-size: 13px;">5月20日</div>
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div style="display: flex; align-items: center;">
                        <i class="fas fa-home" style="color: #4FC3F7; margin-right: 8px;"></i>
                        <div>入住纪念日</div>
                    </div>
                    <div style="color: #777; font-size: 13px;">4月2日</div>
                </div>
            </div>
            
            <button class="notion-btn" style="width: 100%; margin-top: 10px;">
                <i class="fas fa-plus"></i> 添加新的纪念日
            </button>
        </div>

        <div class="notion-section">
            <div class="notion-section-title">
                <i class="fas fa-cog"></i> 设置
            </div>
            
            <div class="notion-task-card">
                <div class="notion-task-title">
                    <i class="fas fa-bell" style="color: #777; margin-right: 8px;"></i>
                    通知设置
                </div>
            </div>
            
            <div class="notion-task-card">
                <div class="notion-task-title">
                    <i class="fas fa-sync-alt" style="color: #777; margin-right: 8px;"></i>
                    同步日历
                </div>
            </div>
            
            <div class="notion-task-card">
                <div class="notion-task-title">
                    <i class="fas fa-sign-out-alt" style="color: #777; margin-right: 8px;"></i>
                    退出登录
                </div>
            </div>
            
            <!-- 添加纪念日相关设置 -->
            <div class="notion-task-card">
                <div class="notion-task-title">
                    <i class="fas fa-gift" style="color: #E57373; margin-right: 8px;"></i>
                    纪念日提醒设置
                </div>
            </div>
        </div>
    </div>
    <div class="nav-tabs">
        <div class="nav-tab">
            <i class="fas fa-tasks"></i>
            <span>待办</span>
        </div>
        <div class="nav-tab">
            <i class="fas fa-calendar"></i>
            <span>日历</span>
        </div>
        <div class="nav-tab">
            <i class="fas fa-plus-circle"></i>
            <span>添加</span>
        </div>
        <div class="nav-tab">
            <i class="fas fa-chart-bar"></i>
            <span>统计</span>
        </div>
        <div class="nav-tab active">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>
</div>
